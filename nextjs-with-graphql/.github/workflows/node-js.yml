

name: Node.js CI

on:
push:
  branches: [main]
pull_request:
  branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout ðŸ””
        uses: actions/checkout@v2

      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v1
        with: 
              node-version: ${{matrix.node-version}}
      
      - name: Install and Build
        run: npm && npm build && npm export

      - name: Deploy ðŸ§¨
        uses: AbdelhaqAkrate/nextjs-with-graphql-deploy-action@3.7.1
        with:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              BRANCH: main
              FOLDER: out
              CLEAN: true